reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }  # 第7調
    - { when: paging, accept: minus, send: Page_Up }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

style:
  display_tray_icon: false
  font_face: "思源黑體, tshiuthau-oo-taigi, Fira-Sans"
  font_point: 24
  fullscreen: false
  horizontal: true
  inline_preedit: false
  layout:
    border_width: 3
    candidate_spacing: 5
    hilite_padding: 2
    hilite_spacing: 4
    margin_x: 12
    margin_y: 6
    min_height: 0
    min_width: 160
    round_corner: 4
    spacing: 10