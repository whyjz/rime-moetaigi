schema:
  schema_id: moetaigi-tsuim
  name: 萌台語-注音
  version: "0.1"
  author: 
    - 鄭懷傑 whyjz <whyjayzheng@gmail.com>
  description: 基於萌典 API 的 RIME 臺語注音輸入法。
  dependencies: 
    - moetaigi.unspaced
  #   - luna_pinyin
  #   - moetaigi-test

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  # - name: ascii_punct
  #   states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
    # - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@learning
    - affix_segmentor@zhuyin
    # - affix_segmentor@pinyin
    - punct_segmentor
    - fallback_segmentor
    # - affix_segmentor@custom_reverse_lookup
  translators:
    # - echo_translator
    - punct_translator
    - script_translator
    # - r10n_translator    # aka script_translator
    # - reverse_lookup_translator
    - script_translator@learning
    # - table_translator@bopomo_onion_phrase
    - script_translator@zhuyin
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@tsuim_reverse_lookup
    # - reverse_lookup_filter@bpm_reverse_lookup

