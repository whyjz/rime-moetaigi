  #     - tsuim:/keymap_bopomofo
  #     - tsuim:/bopomofo_symbols

#### 注音顯示模式的設定
learning:
  tag: learning
  dictionary: moetaigi
  prism: tsuim
  tips: 《注音顯示》
  spelling_hints: 6
  prefix: "'"    # 啟動碼
  preedit_format:
    - "xlit|1!qa2wsxeEdDcrRfvyYhn8*iIkoO9(lL,<m0p;:/-uUjJ 43btgz657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄏㄐㆢㄑㄒㄗㆡㄘㄙㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㆰㆱㆬㄢㄣㄤㆲㄥㆭㄧㆪㄨㆫ ˋ˪ㆴㆵㆻㆷˊ˫˙|"
    - xform/^/《注音顯示》/
  comment_format:
    __patch:
      - tsuim:/pinyin_to_tsuim
      - tsuim:/keymap_bopomofo
      - tsuim:/bopomofo_symbols

