punctuator:
  # import_preset: moetaigi-tsuim-symbols
  # 依照教育部《重訂標點符號手冊》排序
  # https://language.moe.gov.tw/001/upload/files/site_content/m0001/hau/haushou.htm
  full_shape: &symtable
    ">" : { commit: "。" }
    "." : { commit: "，" }
    "\"" : { commit: "、" }
    "\\" : { commit: "；" }
    "=" : { commit: "：" }
    "?" : { commit: "？" }
    "[" : [ "「", "〈" ]
    "]" : [ "」", "〉"]
    "{" : { commit: "（" }
    "}" : { commit: "）" }
    "?" : { commit: "？" }
    "|" : { commit: "！" }
    "_" : { commit: "─" }
    "+" : [ "‧" ]
    "~" : { commit: "～" }
  half_shape: *symtable
  symbols:
    "[[" : [ "『", "《" ]
    "]]" : [ "』", "》" ]
    "++" : [ "…" ]
    "+++" : [ "…" ]

recognizer:
  # import_preset: default
  patterns:
    punct: "[[]{2}$|[]]{2}$|[+]{2,3}$"    # 比對 "[[", "]]", "++", 和 "+++"
    # reverse_lookup: "`[a-z]*$"   # wrong pattern
    # reverse_lookup: "`.*$"
    # custom_reverse_lookup: "`[a-z]*$"   # wrong pattern
    learning: "'.*$"
    zhuyin: "`.*$"

editor:
  bindings:
    Num_Lock: toggle_selection
#     Return: confirm   # Enter 上屏
#     space: toggle_selection

key_binder:
  # import_preset: default
  bindings:
  # - { when: always, accept: space, send: Return } # 隨時都可按 space 上屏（也就是取消一四聲輸入候選字功能）
  # - { when: always, accept: space, send: toggle_selection } # 隨時都可按 space 上屏（也就是取消一四聲輸入候選字功能）
  #   - { when: paging, accept: space, send: Num_Lock }
    - { when: composing, accept: space, send: confirm }
    - { when: has_menu, accept: space, send: Num_Lock }
    - { when: composing, accept: Down, send: Num_Lock }
    - { when: has_menu, accept: Down, send: Down }
  #  - { when: always, accept: Num_Lock, send: toggle_selection } # 隨時都可按 space 上屏（也就是取消一四聲輸入候選字功能）
  #  - { when: has_menu, accept: minus, send: minus }  # 第7調
  #  - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: Control+1, send: KP_1 }
    - { when: has_menu, accept: Control+2, send: KP_2 }
    - { when: has_menu, accept: Control+3, send: KP_3 }
    - { when: has_menu, accept: Control+4, send: KP_4 }
    - { when: has_menu, accept: Control+5, send: KP_5 }
    - { when: has_menu, accept: Control+6, send: KP_6 }
    - { when: has_menu, accept: Control+7, send: KP_7 }
    - { when: has_menu, accept: Control+8, send: KP_8 }
    - { when: has_menu, accept: Control+9, send: KP_9 }


style:

  # ==========================================================================================
  # RIME (Windows 小狼豪版) 使用微軟雅黑作為預設字型。雅黑支援所有的台語注音符號，但是仍存在兩個問題：
  # 1. 某些字不遵守繁體漢字在台灣的規範寫法。 (例如「骨」、「過」)
  # 2. 少部分的台語外字無法正常顯示。 (例如「足百」山)
  # 因此，本輸入法需要使用者預先安裝指定的字型「源樣黑體」的 Light 字重版本。
  font_face: 源樣黑體 L
  # 如果您較喜歡 Regular 字重，也可手動切換為源樣黑體 R。
  # font_face: 源樣黑體 R
  # 下列其他字型可滿足部分的需求：
  # font_face: jf open 粉圓 1.1     # 支援正體中文漢字規範與大部分的台語外字，然而不支援臺語注音符號。
  # font_face: Tauhu Oo 20.05     # 支援正體中文漢字規範與幾乎所有的台語外字，然而不支援臺語注音符號。
  # font_face: 標楷體             # 支援正體中文漢字規範，不支援臺語注音符號，以及許多台語外字。
  # font_face: 微軟正黑體         # 支援正體中文漢字規範以及臺語注音符號，但不支援許多台語外字。
